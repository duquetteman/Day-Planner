<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Day Planner</h1>
    <h2>Schedule your day</h2>
    <h4 id="displayDateTime"></h4>
  </header>

    <div class="container">
      <div id="nine" class="row" data-time="9">
        <div class="col-md-1 col-12 hour">
          <p>9 AM</p>
        </div>
        <textarea class="col-md-10 col-12 textField"></textarea>
        <button class="btn saveOption col-md-1 col-12">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="ten" class="row" data-time="10">
        <div class="col-md-1 hour">
          <p>10 AM</p>
        </div>
        <textarea class="col-md-10 textField"></textarea>
        <button class="btn saveOption col-md-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="eleven" class="row" data-time="11">
        <div class="col-md-1 hour">
          <p>11 AM</p>
        </div>
        <textarea class="col-md-10 textField"></textarea>
        <button class="btn saveOption col-md-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="twelve" class="row" data-time="12">
        <div class="col-md-1 hour">
          <p>12 PM</p>
        </div>
        <textarea class="col-md-10 textField"></textarea>
        <button class="btn saveOption col-md-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="one" class="row" data-time="13">
        <div class="col-md-1 hour">
          <p>1 PM</p>
        </div>
        <textarea class="col-md-10 textField textField"></textarea>
        <button class="btn saveOption col-md-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="two" class="row" data-time="14">
        <div class="col-md-1 hour">
          <p>2 PM</p>
        </div>
        <textarea class="col-md-10 textField"></textarea>
        <button class="btn saveOption col-md-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="three" class="row" data-time="15">
        <div class="col-md-1 hour">
          <p>3 PM</p>
        </div>
        <textarea class="col-md-10 textField"></textarea>
        <button class="btn saveOption col-md-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="four" class="row" data-time="16">
        <div class="col-md-1 hour">
          <p>4 PM</p>
        </div>
        <textarea class="col-md-10 textField"></textarea>
        <button class="btn saveOption col-md-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="five" class="row" data-time="17">
        <div class="col-md-1 hour">
          <p>5 PM</p>
        </div>
        <textarea class="col-md-10 textField"></textarea>
        <button class="btn saveOption col-md-1">
          <i class="far fa-save"></i>
        </button>
      </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
